<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-section" class="section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showRegister()">Register</button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form onsubmit="login(event)">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form onsubmit="register(event)">
                        <input type="text" id="register-username" placeholder="Username (min 3 characters)" required>
                        <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-section" class="section" style="display: none;">
            <header class="header">
                <h1>Cookie Management System</h1>
                <div class="user-info">
                    Welcome, <span id="username"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </header>

            <div class="main-content">
                <!-- Upload Cookies -->
                <div class="card">
                    <h3>Upload Cookies</h3>
                    <form onsubmit="uploadCookies(event)">
                        <input type="text" id="website" placeholder="Website (e.g., example.com)" required>
                        
                        <div class="cookie-input-methods">
                            <div class="input-method">
                                <h4>Method 1: Paste Cookie Header</h4>
                                <textarea id="cookie-header" placeholder="Paste cookie header here (e.g., name1=value1; name2=value2)"></textarea>
                            </div>
                            
                            <div class="input-method">
                                <h4>Method 2: Individual Cookies</h4>
                                <div id="cookie-inputs">
                                    <div class="cookie-pair">
                                        <input type="text" placeholder="Cookie Name" class="cookie-name">
                                        <input type="text" placeholder="Cookie Value" class="cookie-value">
                                        <button type="button" onclick="removeCookiePair(this)">Remove</button>
                                    </div>
                                </div>
                                <button type="button" onclick="addCookiePair()">Add Another Cookie</button>
                            </div>
                        </div>
                        
                        <button type="submit">Upload Cookies</button>
                    </form>
                </div>

                <!-- Cookie Management -->
                <div class="card">
                    <div class="card-header">
                        <h3>Your Cookies</h3>
                        <div class="filter-controls">
                            <input type="text" id="filter-website" placeholder="Filter by website">
                            <button onclick="loadCookies()">Filter</button>
                            <button onclick="clearFilter()">Show All</button>
                        </div>
                    </div>
                    
                    <div id="cookies-list" class="cookies-list">
                        <p>No cookies found. Upload some cookies first.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
